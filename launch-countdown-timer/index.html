<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="bg-overlay stars"></div>
    <div class="bg-overlay mountains"></div>

    <main>
      <h1>We're launching soon</h1>
      <section>
        <div class="card">
          <div id="days" class="card__number">00</div>
          <div class="card__text">Days</div>
        </div>
        <div class="card">
          <div id="hours" class="card__number">00</div>
          <div class="card__text">Hours</div>
        </div>
        <div class="card">
          <div id="minutes" class="card__number">00</div>
          <div class="card__text">Minutes</div>
        </div>
        <div class="card">
          <div id="seconds" class="card__number">00</div>
          <div class="card__text">Seconds</div>
        </div>
      </section>
    </main>
    <footer>
      <div><img src="./images/icon-facebook.svg" alt="Facebook" /></div>
      <div><img src="./images/icon-pinterest.svg" alt="Pinterest" /></div>
      <div><img src="./images/icon-instagram.svg" alt="Instagram" /></div>
    </footer>
  </body>
</html>
